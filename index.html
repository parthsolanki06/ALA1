<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Learning Activity</title>
  <style>
    /* General reset and font styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container for the heading and buttons */
    .container {
      text-align: center;
      padding: 30px;
      border: 1px solid #d1d1d1;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
    }

    /* Heading styling */
    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }

    /* Button styling */
    .task-button {
      display: block;
      text-decoration: none;
      color: #333333;
      background-color: #e0e0e0;
      padding: 12px;
      border-radius: 5px;
      margin: 8px 0;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hover effect for buttons */
    .task-button:hover {
      background-color: #d1d1d1;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Active Learning Activity</h1>
    <a href="Task_1.html" class="task-button">Task 1</a>
    <a href="Task_2.html" class="task-button">Task 2</a>
    <a href="Task_3.html" class="task-button">Task 3</a>
  </div>
</body>
</html>
